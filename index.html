<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Order Summary</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="container">
    <div class="maincontainer">
     <img class="img" src="illustration-hero.svg" alt="illustrationhero"/>
     <h1>
         Order Summary
     </h1>
     <p class="textone"> You can now listen to millions of songs, audiobooks, and 
         podcasts on any device anywhere you like! </p>   
    
    <div class="mainbox">
      <div>
      <img class="music" src="icon-music.svg" alt="music icon"/>  
      </div>
      <div>
       <h2>Annual Plan </h2>
         <p class="year">$59.99/year</p>
      </div>
      <span class="texthree"> Change </span>
    </div>
      <br/>
      <div class="bluebox">
        <p class="text4">Proceed to Payment </p> 
      </div>
      <p class="text5">Cancel Order </p>
    </div>
  </div>

  
</body>
  

</html>
